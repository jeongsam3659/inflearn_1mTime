<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="one">hello world</h1>
        <button onclick="f()">눌러!</button>
        <script>
            function f() {
                document.getElementById("one").innerHTML = "반갑습니다.";
                document.getElementById("one").style.color = "red";
            }
        </script>
    </body>
</html>
