<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>jquery</title>
    </head>
    <body>
        <h1 id="one">hello world</h1>
        <button id="two" onclick="f()">눌러!</button>
        <p>hello</p>
        <!-- 
             jquery는
            1. 엘리먼트를 선택할 수 있는 강력한 방법
            2. 선택된 엘리먼트를 효율적으로 제어할 수 있는 방법

            jquery cdn
            <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

            설치 없이 사용한건 cdn
         -->

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            function f() {
                //document.getElementById("one").innerHTML = "반갑습니다.";

                //document.getElementById("one").style.color = "red";
                //
                $("#two").click(function f() {
                    $("#one").html("jquery 반갑습니다!!");
                    // $( id일경우 # )
                    $("p").html("버튼 two와 .click을 사용!");
                });
            }
        </script>
    </body>
</html>
