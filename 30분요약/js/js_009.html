<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Object</title>
    </head>
    <body>
        <script>
            var person = {
                name: {
                    firstname: "hong",
                    lastname: "gleedong",
                },
                age: 10,
                married: false,
            };

            document.write(person["name"]);
            document.write("<br>");
        </script>
    </body>
</html>
