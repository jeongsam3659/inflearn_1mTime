<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>고객관리 테이블</title>
        <style>
            table,
            tr,
            td,
            th {
                border: solid 1px black;
                border-collapse: collapse;
                /* 충돌되는거 하나로 */
            }
            th {
                width: 15vw;
            }
            tbody {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>age</th>
                    <th>eyecolor</th>
                    <th>name</th>
                    <th>gender</th>
                    <th>email</th>
                    <th>phone</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
            <!-- json Generator -->
        </table>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js_021users.js"></script>
        <script>
            for (var i = 0; i < user.length; i++) {
                $("tbody").append("<tr>");
                $("tbody").append("<td>" + user[i]["_id"] + "</td>");
                $("tbody").append("<td>" + user[i]["age"] + "</td>");
                $("tbody").append("<td>" + user[i]["eyeColor"] + "</td>");
                $("tbody").append("<td>" + user[i]["name"] + "</td>");
                $("tbody").append("<td>" + user[i]["gender"] + "</td>");
                $("tbody").append("<td>" + user[i]["email"] + "</td>");
                $("tbody").append("<td>" + user[i]["phone"] + "</td>");
                $("tbody").append("</tr>");
            }
        </script>
    </body>
</html>
