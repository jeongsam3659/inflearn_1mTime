<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var date = new Date();
            document.write(date);
            document.write("<br>");
            document.write(date.getMonth()); //현 달-1
            document.write("<br>");
            document.write(date.getDay()); // 일주일 일0월1화2수3목4금5토6
            document.write("<br>");
            document.write(date.getHours()); // 시간
            document.write("<br>");
        </script>
    </body>
</html>
