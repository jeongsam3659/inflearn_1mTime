<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var 배열 = [10, 20, 30, 40, 50];
            document.write(배열[0]);
            document.write("<br>");
            document.write(배열.slice(1, 3));
            document.write("<br>");
            document.write(배열.pop());
            // 어떤것을 꺼낼때. 다음출력시 50이 없다.
            document.write("<br>");
            배열.push(1000); //값을 배열에 추가
            document.write(배열);
            document.write("<br>");
            document.write(배열.join("!!"));
            // join:  , 대신 추가
            document.write(배열);
            document.write("<br>");
            배열.sort();
            // 사전식 정렬 반대의 개념 배열의 reverse
            document.write(배열);
            document.write("<br>");
        </script>
    </body>
</html>
